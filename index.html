    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-image: url('https://static.vecteezy.com/system/resources/previews/027/377/332/original/seamless-background-with-pink-lattice-pattern-and-wavy-lines-elements-vector.jpg');

      background-size: 1000px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      overflow-x: visible;
    }

    .container {
  position: relative;
  width: 90vw;
  max-width: 400px;
  height: auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  box-shadow: 0 0 15px #ff99bb;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1;
}

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ff6699;
      text-align: center;
      z-index: 2;
      pointer-events: none;
    }

    .nav-btn {
      position: absolute;
      background-color: transparent;
      border: none !important;
      color: #731e33;
      padding: 40px 28px;
      border-radius: 45px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 3;
      min-width: 130px;
      pointer-events: auto;
    }

    .nav-btn:hover {
      background-color: transparent;
      transform: scale(1.1); background-color: transparent;
      box-shadow: none;
    }

    #btnTop { top: -120px; left: 50%; transform: translateX(-50%); }
    #btnBottom { bottom: -127px; left: 50%; transform: translateX(-50%); }
    #btnLeft { left: -165px; top: 60%; transform: translateY(-50%); }
    #btnRight { right: -145px; top: 60%; transform: translateY(-50%); }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/mnt/data/36894b61-3479-4996-9bc3-c72a7d7782ff.png') center/contain no-repeat;
      background-color: rgba(255, 235, 245, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.3);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 999;
    }

    .splash-screen.active {
      opacity: 1;
      transform: scale(1);
    }

    .splash-text {
  position: absolute;
  font-size: 1.6rem;
  color: #b3005f;
  background-color: rgba(255, 255, 255, 0.85);
  padding: 20px;
  border-radius: 20px;
  max-width: 80%;
  max-height: 80vh;
  overflow-y: auto;
  text-align: center;
  box-shadow: 0 0 10px #ffb6c1;
  z-index: 1000;
  cursor: pointer;
}
  
    
  @media (max-width: 600px) {
  #btnTop, #btnBottom, #btnLeft, #btnRight {
    position: static;
    transform: none;
    display: block;
    margin: 10px auto;
  }

  .nav-btn {
    width: 80%;
    font-size: 1rem;
    padding: 12px 16px;
  }

  .container {
    height: auto;
    flex-wrap: wrap;
  }

  .container h1 {
    margin-bottom: 20px;
  }
}

  @media (max-width: 600px) {
    .container {
      width: 90vw;
      height: auto;
      padding: 20px;
      flex-direction: column;
      gap: 10px;
    }

    h1 {
      font-size: 2rem;
    }

    .nav-btn {
      font-size: 0.9rem;
      min-width: 100px;
      padding: 10px 15px;
      position: static !important;
      transform: none !important;
      margin: 10px auto;
      display: block;
    }

    #btnTop, #btnBottom, #btnLeft, #btnRight {
      position: static;
      transform: none;
      display: block;
      margin: 10px auto;
    }

    img[alt="icon"] {
      display: none;
    }
  }
</style>

  <div class="splash-screen" id="splash" onclick="hideSplash()">
    <div class="splash-text" id="splashText">Click anywhere to return</div>
  </div>

  <script>
    function showSplash(text) {
      document.getElementById('mainContent').style.display = 'none';
      const splash = document.getElementById('splash');
      const splashText = document.getElementById('splashText');
      splashText.innerHTML = text.replace(/\n/g, '<br>') + '<br><span style="font-size: 0.9rem;">(Click anywhere to return)</span>';
      splash.classList.add('active');
    }

    function hideSplash() {
      document.getElementById('mainContent').style.display = 'flex';
      document.getElementById('splash').classList.remove('active');
    }
  </script>
